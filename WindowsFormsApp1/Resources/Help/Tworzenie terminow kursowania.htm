        <style>
            img{
                max-width:100%;
                max-height:100%;
            }
            p,h2,li{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>
            Tworzenie terminów kursowania
        </h2>
        <li>
            Po kliknięciu <b>Tworzenie terminów kursowania</b> pojawia się okno formularza, w którym wybieramy <b>datę początkową</b> oraz <b>datę końcową</b> tworzonego terminu. Następnie zaznaczamy jego <b>rodzaj </b> lub podajemy własny.
        </li>
        <p>
            <img src="dodterminkurs2.jpg">
        </p>
